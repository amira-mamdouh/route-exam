<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BS5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo.png"
            alt="Logo"
            width="180"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-uppercase text-white active"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#cars"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#services"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#team"
                >team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#blog"
                >blog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#contact"
                >contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white" href="#">pages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Home -->
    <header id="home" class="min-vh-100">
      <div class="container vh-100">
        <div class="row h-100">
          <div class="col-lg-7">
            <div
              class="heading h-100 d-flex flex-column justify-content-center text-white"
            >
              <span class="text-uppercase fs-5"
                >the royal essence of journey</span
              >
              <h2 class="text-uppercase my-3 display-6 fw-bold">
                relaxed journey ever
              </h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
                voluptas praesentium in sint itaque nostrum quas distinctio,
                odit hic.
              </p>
              <button
                type="submit"
                class="btn btn-warning text-white rounded-0 border-0"
              >
                RENT CAR NOW
              </button>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form my-5 p-5">
              <form>
                <p class="text-white fs-5">Book Your Car Today!</p>
                <div class="row g-3">
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Select Your Car"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col-lg-6">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Pickup</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Date & time"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col-lg-6">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Drop off</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Date & time"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your name"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Phone number"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-warning text-white w-100"
                    >
                      Confirm Car Booking
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Home -->
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
